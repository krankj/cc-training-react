<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/multimedia.css" />
    <meta charset="utf-8" />
    <title>Multimedia</title>
  </head>

  <body>
    <section>
      <h4 style="border: 1px solid black;">Adding link</h4>
      <img
        src="https://picsum.photos/200/300"
        alt="A random image"
        width="200"
        height="300"
      />

      <h4>Adding relative path</h4>
      <img src="images/girl-clicking-photo.jpg" alt="A girl clicking photo" />

      <h4>With caption</h4>
      <figure>
        <img
          src="images/road.jpg"
          alt="A path leading to infinity"
          title="A path leading to infinity"
        />
        <figcaption>This photo was taken ...</figcaption>
      </figure>

      <a href="background-image.html">Background images using CSS </a>
    </section>
  </body>
</html>
