<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/multimedia" />
    <meta charset="utf-8" />
    <title>Iframe</title>
  </head>

  <!-- Add one more iframe linking to the current html page -->

  <body>
    <h2>Showing a YouTube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/AaZ_RSt0KP8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <h2>Showing My Website</h2>
    <iframe
      width="560"
      height="315"
      src="http://localhost:8000"
      title="My website"
    ></iframe>
  </body>
</html>
