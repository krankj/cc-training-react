<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Cascading and Inheritance 2
    </title>
</head>
<body>

    <style type="text/css">
        body {
            padding: 3rem;
            color: blue;
            border: 2px solid black;
            margin-top: 3rem;
        }

        span {
            color: black;
        }
    </style>

    <h1 style="color: red">I am a level one heading</h1>
    <p>As the body has been set to have a color of blue this is inherited through the descendants.</p>
    <p>We can change the color by targetting the element with a selector, such as this <span>span</span>.</p>
        

</body>
</html>
